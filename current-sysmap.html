    <div class="container theme-showcase" role="main">

      <div class="page-opening">
        <h1>Current State System Map</h1>

          This image is best viewed full screen.
        </div>

    <center>
      <div class="framework-pic" style="background-image:url('http://puu.sh/9fWEY/e20077372f.png')">

        <!-- DRIVERS -->

        <!-- Partners -->
        <a id="one" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Connections with network, content, and political partners cause outside influences to affect company</p><h3>Process Owner(s)</h3><p>Comcast, content( Hulu or Netflix), network partners (major companies ie. NBC, ABC, CBS &amp; etc.) and political groups</p></div>" data-title="Partners" data-trigger="click" rel="popover" style="width:100px;height:65px;left:235px;top:80px;"></a>

        <!-- Lack of Competition -->
        <a id="two" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Cable providers exemplifiy an oligopoly; they do not have to compete for a customers.They can determine their prices, available services, and quality of services without having to worry that customers will switch providers.</p><h3>Process Owner(s)</h3><p>Oligopoly of cable providers</p></div>" data-title="Lack of Competition" data-trigger="click" rel="popover" style="width:100px;height:65px;left:465px;top:50px;"></a>

        <!-- Stock -->
        <a id="three" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Stock prices signify company value. Comcast strive for high revenue, high stock prices and high financial company value.</p><h3>Process Owner(s)</h3><p>Internal and external stakeholders in Comcast Corp.</p><h3>Metrics</h3><p>Stock price</p></div>" data-title="Stock" data-trigger="click" rel="popover" style="width:120px;height:65px;left:860px;top:55px;"></a>

        <!-- MAINSTAY -->

        <!-- Design Consumption Model -->
        <a id="four" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Comcast determines what packages to offer customers (how many channels, what channels, price, etc.) Currently Comcast provides, large bulky packages to satisfy content providers, advertisers and make large profits.</p><h3>Process Owner(s)</h3><p>Advertisers, content providers, Comcast</p></div>" data-title="Design Consumption Model" data-trigger="click" rel="popover" style="width:140px;height:90px;left:235px;top:200px;"></a>

        <!-- Market Products -->
        <a id="five" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>The action of business promoting and selling products or services, including market research and advertisement. Currently, market products are geared to unspecific customer segments.</p></div>" data-title="Market Products" data-trigger="click" rel="popover" style="width:120px;height:65px;left:425px;top:205px;"></a>

        <!-- Sell Products -->
        <a id="six" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>The mediums for actually selling the product and obtaining payment.</p><h3>Process Owner(s)</h3><p>Web interface, local branches (retailers)</p><h3>Metrics</h3><p>Revenue</p></div>" data-title="Sell Products" data-trigger="click" rel="popover" style="width:65px;height:40px;left:610px;top:220px;"></a>

        <!-- Hardware Installation -->
        <a id="seven" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Technicians will actually set up the product/service requested.</p></div>" data-title="Hardware Installation" data-trigger="click" rel="popover" style="width:140px;height:75px;left:740px;top:205px;"></a>

        <!-- Distribute Internet and TV Services -->
        <a id="eight" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Marketing and Sales will provide and document the exchange of service/product to the cutomers.</p></div>" data-title="Distribute Internet and TV Services" data-trigger="click" rel="popover" style="width:115px;height:65px;left:955px;top:205px;"></a>

        <!-- SUPPORT -->

        <!-- Customers cannot customize packages -->
        <a id="nine" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Customers must choose from the large consumption model packages that Comcast determines.</p></div>" data-title="Customers cannot customize packages" data-trigger="click" rel="popover" style="width:180px;height:80px;left:265px;top:330px;"></a>

        <!-- Customer Service -->
        <a id="ten" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>An aspect of a company whose sole purpose to aid customer's with troubleshooting, sales or any other service inquiries.</p></div>" data-title="Customer Service" data-trigger="click" rel="popover" style="width:165px;height:40px;left:590px;top:350px;"></a>

        <!-- Call Center -->
        <a id="eleven" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>The first correspondance to diagnosing and fixing problems as well as marketing and selling of company products/services to customers.</p><h3>Process Owner(s)</h3><p>Call agents, customer service.</p><h3>IT Application Used</h3><p>EINSTEIN</p><h3>Metrics</h3>Wait times</div>" data-title="Call Center" data-trigger="click" rel="popover" style="width:70px;height:25px;left:470px;top:405px;"></a>

        <!-- Local Branches -->
        <a id="twelve" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Local call center branches are owned and operated by the company's employees. Third party call centers are not directly owned and operated by the company but are hired to handle the excessive amount of calls.</p></div>" data-title="Local Branches" data-trigger="click" rel="popover" style="width:115px;height:65px;left:590px;top:450px;"></a>

        <!-- Triage System -->
        <a id="thirteen" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Weak assignment of different types of calls with different problems to the correct representatives that would solve customer problems effectively and conveniently.</p></div>" data-title="Triage System" data-trigger="click" rel="popover" style="width:95px;height:25px;left:345px;top:420px;"></a>

        <!-- Call Agent -->
        <a id="fourteen" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>An employee whose duty is to who handles incoming and outgoing customer calls for a business, needing to receive training and workshops.</p></div>" data-title="Call Agent" data-trigger="click" rel="popover" style="width:85px;height:25px;left:380px;top:490px;"></a>

        <!-- Performance Metrics -->
        <a id="fifteen" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Quantitative metrics of measure call center employee performance. These metrics don't reflect customer satisfaction.</p><h3>Metrics</h3><p>Reduced call time (7-7.5 min), reduced number of outbound calls, reduced number of service calls, up to 20% of repeat calls are allowed in many areas.</p></div>" data-title="Performance Metrics" data-trigger="click" rel="popover" style="width:130px;height:40px;left:270px;top:540px;"></a>

        <!-- Excessive repeat calls -->
        <a id="sixteen" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Repeat calls are any caller that calls back within 24 hours.</p></div>" data-title="Excessive repeat calls" data-trigger="click" rel="popover" style="width:230px;height:35px;left:105px;top:495px;"></a>

        <!-- Diagnostic tools -->
        <a id="seventeen" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>The tools used by call agents to diagnose customers' issues over the phone.<h3>IT Application Used</p></h3><p>GrandSlam</p></div>" data-title="Diagnostic tools" data-trigger="click" rel="popover" style="width:110px;height:40px;left:445px;top:560px;"></a>

        <!-- Training -->
        <a id="eighteen" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>The action of training people in order to build a skill or type of behavior. Training does not involve mandatory monthly workshops.</p></div>" data-title="Training" data-trigger="click" rel="popover" style="width:105px;height:75px;left:645px;top:560px;"></a>

        <!-- Dispatchers -->
        <a id="nineteen" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Separate from the call centers, it is the department that is in charge of dispatching technicians to customers' residents.</p></div>" data-title="Dispatchers" data-trigger="click" rel="popover" style="width:85px;height:25px;left:765px;top:430px;"></a>

        <!-- Technicians -->
        <a id="twenty" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>These individuals are in charge of actually setting up services/products at the designated location.</p></div>" data-title="Technicians" data-trigger="click" rel="popover" style="width:85px;height:25px;left:765px;top:490px;"></a>

        <!-- Long hold times -->
        <a id="twentyone" class="popover-top" data-html="true" data-content="<div><h3>Process Definition</h3><p>Time spent waiting for a caller representative's response for consumer answer is approximately 5 - 15 minutes.</p></div>" data-title="Long hold times" data-trigger="click" rel="popover" style="width:200px;height:40px;left:850px;top:550px;"></a>


      </div>
